<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Todo List</h3>
            </div>
            <div class="card-body">
                <form id="todoAddForm">
                    <div class="form-group">
                        <input type="text" id="todoName" class="form-control" placeholder="Enter a new todo">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="card-body">
                <input type="text" id="todoSearch" class="form-control" placeholder="Search todo">
                <ul class="list-group mt-3">
                  
                </ul>
            </div>
            <div class="card-body">
                <button id="clearButton" class="btn btn-danger">Clear All</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
